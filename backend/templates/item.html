<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>

    {% if item.solanaMint %}
        <p>Mint address:
        <a href="https://explorer.solana.com/address/{{ item.solanaMint }}?cluster=devnet" target="_blank">
            {{ item.solanaMint }}
        </a>
        </p>
    {% else %}
        <p>NFT not minted yet.</p>
    {% endif %}
</body>
</html>
