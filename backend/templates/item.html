<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>

    {% if item.solana_mint %}
        <p>Mint address: 
        <a href="https://explorer.solana.com/address/{{ item.solana_mint }}?cluster=devnet" target="_blank">
            {{ item.solana_mint }}
        </a>
        </p>
    {% else %}
        <p>NFT not minted yet.</p>
    {% endif %}
</body>
