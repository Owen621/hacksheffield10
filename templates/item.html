<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>

    <h3>Movement History</h3>
    <ul>
        {% for h in item.history %}
        <li>{{ h }}</li>
        {% endfor %}
    </ul>

    <a href="/add">Add another item</a>
</body>
